# Data accumulated and condensed into day stats for each exchange
type LiquidityPool @entity {
  id: ID! # pool address
  token0: String!
  token1: String!
  stable: Boolean!
  reserve0: BigInt!
  reserve1: BigInt!
  cumulativeVolume0: BigInt!
  cumulativeVolume1: BigInt!
  cumulativeFees0: BigInt!
  cumulativeFees1: BigInt!
  numberOfSwaps: BigInt!
  token0Price: BigInt!
  token1Price: BigInt!
  # PoolDayData: PairDayData! @derivedFrom(field: "pair")
}

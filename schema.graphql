type Token @entity {
  id: ID! # token address
  pricePerETH: BigInt! # price of token per ETH
}

type LiquidityPool @entity {
  id: ID! # pool address
  token0: String!
  token1: String!
  stable: Boolean!
  reserve0: BigInt!
  reserve1: BigInt!
  cumulativeVolume0: BigInt!
  cumulativeVolume1: BigInt!
  cumulativeFees0: BigInt!
  cumulativeFees1: BigInt!
  numberOfSwaps: BigInt!
  token0Price: BigInt! # price of token0 relative to token1
  token1Price: BigInt! # price of token1 relative to token0
  lastUpdatedTimestamp: BigInt!
  # PoolDayData: PairDayData! @derivedFrom(field: "pair")
}

type LatestETHPriceUSD @entity {
  id: ID! # updated Timestamp
  price: BigInt!
}
